
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAHPI SHOOTER</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
      color: white;
    }
    canvas {
      display: block;
      background: #111;
    }
    #intro, #game-over {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>DAHPI SHOOTER</h1>
    <button onclick="startGame()">Start</button>
  </div>
  <div id="game-over" style="display:none">
    <h2>DIH NUB ANJER</h2>
    <button onclick="restartGame()">Mulai Lagi</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <audio id="bgm" src="treasure-hunt-8-bit-chiptune-adventure-music-357568.mp3" loop></audio>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const playerImg = new Image();
    playerImg.src = 'head.png';
    const enemyImg = new Image();
    enemyImg.src = 'https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=enemy';

    const shootSfx = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_2f0edb98d8.mp3');
    const boomSfx = new Audio('https://cdn.pixabay.com/download/audio/2022/03/28/audio_c91d45f5aa.mp3');

    const bgm = document.getElementById('bgm');

    let keys = {};
    let bullets = [];
    let enemies = [];
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let player = {
      x: canvas.width / 2,
      y: canvas.height - 150,
      width: 64,
      height: 64,
      speed: 5
    };

    function drawPlayer() {
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
    }

    function drawBullet(bullet) {
      ctx.fillStyle = 'red';
      ctx.fillRect(bullet.x, bullet.y, 5, 10);
    }

    function drawEnemy(enemy) {
      ctx.drawImage(enemyImg, enemy.x, enemy.y, enemy.width, enemy.height);
    }

    function spawnEnemy() {
      enemies.push({
        x: Math.random() * (canvas.width - 64),
        y: -64,
        width: 64,
        height: 64,
        speed: 2 + Math.random() * 2
      });
    }

    function update() {
      if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
      if (keys['ArrowRight'] || keys['d']) player.x += player.speed;

      bullets = bullets.filter(b => b.y > -10);
      bullets.forEach(b => b.y -= 7);

      enemies.forEach(e => e.y += e.speed);

      enemies = enemies.filter(e => {
        if (e.y > canvas.height) {
          gameOver();
          return false;
        }
        return true;
      });

      bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          if (
            b.x < e.x + e.width &&
            b.x + 5 > e.x &&
            b.y < e.y + e.height &&
            b.y + 10 > e.y
          ) {
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            score++;
            boomSfx.play();
          }
        });
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      bullets.forEach(drawBullet);
      enemies.forEach(drawEnemy);

      ctx.fillStyle = 'white';
      ctx.font = '20px sans-serif';
      ctx.fillText(`Score: ${score}`, 10, 30);
      ctx.fillText(`High Score: ${highScore}`, 10, 60);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      document.getElementById('intro').style.display = 'none';
      bgm.play();
      setInterval(spawnEnemy, 1000);
      gameLoop();
    }

    function gameOver() {
      bgm.pause();
      document.getElementById('game-over').style.display = 'flex';
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
      }
    }

    function restartGame() {
      location.reload();
    }

    document.addEventListener('keydown', e => {
      keys[e.key] = true;
      if (e.key === ' ') {
        bullets.push({
          x: player.x + player.width / 2 - 2.5,
          y: player.y
        });
        shootSfx.play();
      }
    });

    document.addEventListener('keyup', e => keys[e.key] = false);
  </script>
</body>
</html>
