<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DAHPI SHOOTER</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('https://cdn.pixabay.com/photo/2022/05/02/08/09/long-exposure-7169151_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    canvas {
      background: transparent;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>DAHPI SHOOTER</h1>
    <button onclick="startGame()">START</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <audio id="bgm" loop>
    <source src="bgm.mp3" type="audio/mpeg">
  </audio>
  <audio id="sfx">
    <source src="sfx.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const playerImg = new Image();
    playerImg.src = 'player.png';

    const enemyImg = new Image();
    enemyImg.src = 'enemy.png';

    const bgm = document.getElementById('bgm');
    const sfx = document.getElementById('sfx');

    let player = { x: 400, y: 500, width: 60, height: 60 };
    let bullets = [];
    let enemies = [];
    let gameInterval;
    let spawnTimer = 0;

    function startGame() {
      document.getElementById('intro').style.display = 'none';
      bgm.play();
      spawnEnemies();
      gameInterval = setInterval(gameLoop, 1000 / 60);
    }

    function spawnEnemies() {
      for (let i = 0; i < 5; i++) {
        enemies.push({ x: Math.random() * 740, y: -Math.random() * 300, width: 60, height: 60 });
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

      bullets.forEach((b, i) => {
        b.y -= 5;
        ctx.fillStyle = 'red';
        ctx.fillRect(b.x, b.y, 4, 10);
        if (b.y < 0) bullets.splice(i, 1);
      });

      enemies.forEach((e, i) => {
        e.y += 2;
        ctx.drawImage(enemyImg, e.x, e.y, e.width, e.height);

        if (
          e.x < player.x + player.width &&
          e.x + e.width > player.x &&
          e.y < player.y + player.height &&
          e.y + e.height > player.y
        ) {
          endGame();
        }

        bullets.forEach((b, j) => {
          if (
            b.x < e.x + e.width &&
            b.x + 4 > e.x &&
            b.y < e.y + e.height &&
            b.y + 10 > e.y
          ) {
            enemies.splice(i, 1);
            bullets.splice(j, 1);
          }
        });
      });

      spawnTimer++;
      if (spawnTimer > 180) {
        spawnEnemies();
        spawnTimer = 0;
      }
    }

    function endGame() {
      clearInterval(gameInterval);
      bgm.pause();
      alert("DIH NUB ANJIR");
      location.reload();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') player.x -= 20;
      if (e.key === 'ArrowRight') player.x += 20;
      if (e.key === ' ' || e.key === 'Spacebar') {
        bullets.push({ x: player.x + 28, y: player.y });
        sfx.currentTime = 0;
        sfx.play();
      }
    });
  </script>
</body>
</html>
